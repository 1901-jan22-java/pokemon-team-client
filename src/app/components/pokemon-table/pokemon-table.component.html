<div>
    <table datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead>
      <th>Number</th>
      <th>Image</th>
      <th>Name</th>
      <th>Type1</th>
      <th>Type2</th>
    </thead>
    <tbody>
      <tr *ngFor="let p of pokemon">
        <td>{{p.id}}</td>
        <td><img [src]="p.sprites['front_default']" [alt]="p.name"></td>
        <td>{{p.name}}</td>
        <td>{{p.types[0].type.name}}</td>
        <td>{{p.types[1].type.name}}</td>
      </tr>
    </tbody>
  </table>
</div>

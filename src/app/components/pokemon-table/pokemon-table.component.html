<div>
    <table datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead>
      <th>Number</th>
      <th>Image</th>
      <th>Name</th>
      <th>Type1</th>
      <th>Type2</th>
    </thead>
    <tbody>
      <tr *ngFor="let p of pokemon">
        <td>{{p.id}}</td>
        <td>{{p.sprites}}</td>
        <td>{{p.name}}</td>
        <td>{{p.type1}}</td>
        <td>{{p.type2}}</td>
      </tr>
    </tbody>
  </table>
</div>

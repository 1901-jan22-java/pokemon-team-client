<div>
    <table datatable [dtOptions]="dtOptions" class="row-border hover table table-striped">
    <thead>
      <th>Number</th>
      <th>Image</th>
      <th>Name</th>
      <th>Type1</th>
      <th>Type2</th>
    </thead>
    <tbody>
      <tr *ngFor="let p of pokemon" (click)="listItemClicked(p.id)">
        <td>{{p.id}}</td>
        <td><img [src]="p.sprites['front_default']" [alt]="p.name"></td>
        <td>{{p.name}}</td>
        <td>
          <div *ngIf="p.types[0] !== undefined">{{p.types[0].type.name}}</div>
        </td>
        <td >
          <div *ngIf="p.types[1] !== undefined">{{p.types[1].type.name}}</div>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="...">
      <ul class="pagination">
        <li [class]="paginationProperty">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active" aria-current="page">
          <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
</div>
